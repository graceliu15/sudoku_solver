<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver Result</title>
    <style>
        .heading {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 50px); /* 9 columns of 50px */
            grid-template-rows: repeat(9, 50px);    /* 9 rows of 50px */
            gap: 0;  /* No space between cells */
            background-color: white;
        }

        .grid-container div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
        }

        /* Black vertical lines every 3rd column */
        .grid-container div:nth-child(3n) {
            border-right: 4px solid black;
        }

        /* Black horizontal lines every 3rd row */
        .grid-container div:nth-child(19), 
        .grid-container div:nth-child(20),
        .grid-container div:nth-child(21), 
        .grid-container div:nth-child(22),
        .grid-container div:nth-child(23), 
        .grid-container div:nth-child(24), 
        .grid-container div:nth-child(25), 
        .grid-container div:nth-child(26),
        .grid-container div:nth-child(27),
        .grid-container div:nth-child(46), 
        .grid-container div:nth-child(47),
        .grid-container div:nth-child(48), 
        .grid-container div:nth-child(49),
        .grid-container div:nth-child(50), 
        .grid-container div:nth-child(51), 
        .grid-container div:nth-child(52), 
        .grid-container div:nth-child(53),
        .grid-container div:nth-child(54)  {
            border-bottom: 4px solid black; /* Custom border */
        }

        /* Remove the right and bottom borders for the last row and last column */
        .grid-container div:nth-child(9n) {
            border-right: none;
        }

        .grid-container div:nth-last-child(-n+9) {
            border-bottom: none;
        }
        
        a {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            width: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        a:hover {
            background-color: #45a049;
        }

        /* a {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a:hover {
            background-color: #45a049;
        } */
        /* a:hover {
            text-decoration: underline;
        } */
    </style>
</head>
<body>
    <div>
        <h1 class="heading">Solved Sudoku</h1>
        <div class="grid-container">
            {% for row in solution %}
                {% for number in row %}
                    <div>{{ number }}</div>
                {% endfor %}
            {% endfor %}
        </div>
        <a href="/">Back</a>
    </div>
</body>
</html>
